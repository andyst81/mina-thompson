{{ define "main" }}
  {{ range .Pages.ByPublishDate.Reverse }}
  <div class="uk-card uk-container-small uk-align-center">
    <div class="uk-card-media-top">
      <img class="uk-align-center" {{ with .Params.image }} src="{{ . }}" {{ end }} alt="{{ .Title }}">
    </div>
    <h3 class="uk-card-title">{{ .Title}}</h3>
    <h6>{{ .Params.author }}</h6>
    <p>{{ .Description }}</p>
    <a href="{{ .RelPermalink }}" class="abt-link">Read Moreâ€¦</a>
  </div>
  {{ end }}
{{ end }}
